<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Nag+Mundari&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
      <div class="rotacao">
        <div class="rotate-content">
          <button onclick="handleDirection('rotateRight')"><i class='bx bx-rotate-right'></i></button>
          <button onclick="handleDirection('rotateLeft')"><i class='bx bx-rotate-left'></i></i></button>
          <button onclick="handleDirection('reflectY')"><i class='bx bx-reflect-vertical' ></i></button>
          <button onclick="handleDirection('reflectX')"><i class='bx bx-reflect-horizontal'></i></button>
        </div>
      </div>
      <div class="img-content">
        <input type="file" accept="image/*" style="display: none;">
        <img src="../img/default.png" alt="" />
      </div>
      <div class="sidebar">
          <div class="filters-content">
            <button id="newImg"><i class="fa-solid fa-file"> </i><p>Nova Imagem</p></button>
            <button id="filterDefault" class="active"><i class="fa-solid fa-sun"></i><p>Brilho</p></i></button>
            <button><i class="fa-sharp fa-solid fa-circle-half-stroke"></i><p>Contraste</p></button>
            <button><i class="fa-solid fa-droplet"></i><p>Saturação</p></button>
            <button><i class="fa-solid fa-swatchbook"></i><p>Cinza</p></button>
            <button><i class="fa-solid fa-fill-drip"></i><p>Inversão</p></button>
            <button id="btnSalvar"><i class="fa-solid fa-download"></i><p>Exportar</p></button>
          </div>
        </div>
      </div>
      <div class="range-back">
          <div class="range-space">
            <p id="spnRangeValue"></p>
            <input type="range" style="width: 100%;" />
            <button id="btnResetFilters">Limpar Filtros</button>
          </div>
      </div>
    
  </div>
    
  <script src="https://kit.fontawesome.com/8c5b969bf6.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
